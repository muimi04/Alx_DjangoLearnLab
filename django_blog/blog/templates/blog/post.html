{% extends "blog/base.html" %}

{% block title %}All Blog Posts{% endblock %}

{% block content %}
<h1>All Blog Posts</h1>
<ul>
    {% for post in posts %}
        <li><strong>{{ post.title }}</strong> - {{ post.published_date }}</li>
    {% empty %}
        <li>No posts yet.</li>
    {% endfor %}
</ul>
{% endblock %}
