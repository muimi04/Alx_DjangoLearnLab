<!-- list_books.html -->
<!DOCTYPE html>
<html>
<head><title>Books List</title></head>
<body>
    <h1>Books Available:</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author.name }}</li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>
</body>
</html>
